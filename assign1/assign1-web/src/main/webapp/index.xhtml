<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">




<h:form >
    <h:outputLabel value="Number of Coin flip: " />
    <h:inputText value="#{coinBean.no}" label="no" />
    <h:commandButton value="Flip" action="#{coinBean.start}">
    </h:commandButton>
</h:form>

<h:dataTable value="#{coinBean.books}" var="user">
    <h:column>
        <f:facet name="header">Number</f:facet>
        #{user.no}
    </h:column>
    <h:column>
        <f:facet name="header">Outcomes</f:facet>
        #{user.flip}
    </h:column>
</h:dataTable>
</html>
